<!-- templates/produtos.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos - Zé Pinheiros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <h1>Gerenciar Produtos</h1>
    <a href="{{ url_for('index') }}">Voltar para a página inicial</a>
    <h2>Adicionar Produto</h2>
    <form method="POST">
        Nome: <input type="text" name="nome" required>
        Preço: <input type="number" step="0.01" name="preco" required>
        Categoria:
        <select name="categoria_id" required>
            {% for categoria in categorias %}
                <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
            {% endfor %}
        </select>
        Fornecedor:
        <select name="fornecedor_id" required>
            {% for fornecedor in fornecedores %}
                <option value="{{ fornecedor[0] }}">{{ fornecedor[1] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Adicionar</button>
    </form>

    <h2>Lista de Produtos</h2>
    <ul>
        {% for produto in produtos %}
            <li>{{ produto[1] }} - R$ {{ produto[2] }} - <a href="{{ url_for('delete_produto', id=produto[0]) }}">Excluir</a></li>
        {% endfor %}
    </ul>
</body>
</html>
